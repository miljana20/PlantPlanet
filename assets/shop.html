<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Miljana NeriÄ‡, 20/20"/>
    <meta name="keywords" content="plants, flower, cactus, nature, greenery, leaves, florist, products, shop"/>
    <meta name="description" content="Welcome to Plant Planet, come and check out some of our products."/>
    <link rel="icon" href="img/favicon.ico"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d66833be4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Plant Planet | Shop </title>
        <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
    <!--LOADER-->
    <div id="loading" class="d-flex align-items-center justify-content-center">
        <img src="img/loading.gif" alt="loading"/>
    </div>
    <!--SHOP CONTENT-->
    <div class="start shop justify-content-center p-5 text-center align-items-center d-flex">
        <header class="fixed-top d-flex justify-content-between px-4"></header>
        <nav class="pt-3 d-block d-md-none"><ul id="mini-nav"></ul></nav>
        <div class="start-text bg rounded col-sm-6 col-10 mx-auto p-5 mb-5">
            <h1 class="h1">Shop with us</h1>
            <p class="d-none d-sm-block">~ Indulge in nature. ~</p>
        </div>
    </div>
    <main>
        <div class="shipping w-100 text-center"></div>
        <div class="w-100 h-100 sh p-5">
            <div class="row">
                <aside class="col-12 col-sm-6 col-md-3">
                    <br/><br/>
                    <div class="category" id="max">
                        <h4>Max price</h4>
                        <form oninput="o.value=parseInt(m.value)+' $'">
                            <input type="range" id="m" value="50" min="15" max="50">
                            <output name="o" for="m"></output>
                        </form><br/><br/>
                    </div>
                    <div class="category">
                        <input type="checkbox" id="discounted" name="discounted" value="discounted"/>
                        <label for="discounted">Discounted only</label><br/>
                        <input type="checkbox" id="shipping" name="shipping" value="shipping"/>
                        <label for="shipping">Free shipping</label><br/>
                        <input type="checkbox" id="stock" name="stock" value="stock"/>
                        <label for="stock">In stock only</label><br/>
                        <label for="search" class="label">Search products:</label><br/>
                        <input type="text" id="search" name="search" placeholder="Enter the name here"/><br/><br/>
                    </div>
                    <div class="category" id="sort-div"></div>
                    <div class="category" id="pagination-div"></div>
                    <div class="category" id="durability"></div>
                    <div class="category" id="species"></div>
                    <div class="category" id="habitat"></div>                 
                </aside>
                <div id="offers" class="col-12 col-sm-6 col-md-9">
                    <div class="row p-3 justify-content-center" id="display"></div>
                </div>
            </div>
            <div id="pagination-buttons" class="mx-auto text-center p-2 m-2"></div>
        </div>
    </main>
    <footer class="w-100 p-5 text-center"></footer>
</body>
</html>
