    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <title> Plant Planet | Contact</title>

<body>
    <!--LOADER-->
    <div id="loading" class="d-flex align-items-center justify-content-center">
        <img src="img/loading.gif" alt="loading"/>
    </div>
    <!--CONTANT CONTENT-->
    <div class="start contact p-5 text-center align-items-center d-flex justify-content-center">
        <header class="fixed-top d-flex justify-content-between px-4"></header>
        <nav class="pt-3 d-block d-md-none"><ul id="mini-nav"></ul></nav>
        <div class="bg rounded col-sm-6 col-10 mx-auto p-5 mb-5">
            <h1>Contact us</h1>
            <p class="d-none d-sm-block">~ You can talk to us anytime. ~</p>
        </div>
    </div>
    <main>
        <div class="w-100 h-100 sh p-3">
            <div class="bg rounded">
                <div class="row justify-content-center">
                    <div class="col-11 col-md-4 col-lg-5 p-2 p-sm-4 m-0 m-md-3 w-bg rounded">
                        <form action="">
                            <input type="text" id="name" name="name" placeholder="Your full name" class="form-control rounded p-2 m-md-3 mb-2"/>
                            <input type="email" id="email" name="email" placeholder="Your email" class="form-control rounded p-2 m-md-3 mb-2" />
                            <input type="text" id="subject" name="subject" placeholder="Subject" class="form-control rounded p-2 m-md-3 mb-2"/>
                            <textarea name="message" id="message" rows="5" placeholder="Your message..." class="form-control rounded p-2 m-md-3 mb-2"></textarea>
                            <input type="button" id="btnSubmit" value="submit" class="button rounded p-2 m-md-3 mb-2"/>
                        </form>
                    </div>
                    <div class="col-11 col-md-6 col-lg-5 p-0 p-sm-4 m-1 m-md-3 w-bg rounded">
                        <div class="row justify-content-center align-items-center h-100">
                            <ul class="list-group list-group-flush p-3" id="contact-us">
                                <h3>Contact us!</h3>
                                <li class="list-group-item p-3"><mark><i class="fas fa-map-marked-alt"></i></mark> Location: <br class="d-sm-none"/><br class="d-sm-none"/><b>Bulija Benciona 5</b></li>
                                <li class="list-group-item p-3"><mark><i class="fas fa-phone"></i></mark>Phone:<br class="d-sm-none"/><br class="d-sm-none"/><b> +382 65 324321</b></li>
                                <li class="list-group-item p-3"><mark><i class="far fa-envelope"></i></mark> Mail: <br class="d-sm-none"/><br class="d-sm-none"/><b>p.planet&#64;gmail.com</b></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="w-100 p-5 text-center"></footer>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="../js/main.js"></script>
